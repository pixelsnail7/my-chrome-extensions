<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/popup.css">
    <title>English Typing</title>
</head>
<body>

    <main>
        <button id="clear"><img src="./icon/icon32.png" alt=""></button>
        <small id="info">!</small>

        <h1 id="output"></h1>
        <p id="x"></p>
        <div id="inputBox">
            <input type="text" id="input" class="subBox">
            <select id="wordsType" class="subBox">
                <option value="fruit">fruits</option>
                <option value="color">colors</option>
                <option value="animal">animals</option>
                <option value="home appliance 1">home appliance 1</option>
                <option value="home appliance 2">home appliance 2</option>
            </select>
        </div>
        <div id="resultBox">
            <p>key count <span id="keyCount"></span></p>
            <p>word count <span id="wordCount"></span></p>
            <p>wrong count <span id="wrongCount"></span></p>
        </div>
    </main>

    <script src="popup.js" type="module"></script>
</body>
</html>
